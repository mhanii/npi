<!DOCTYPE html>
<html>
<head>
  <title>Leap Motion JavaScript Test</title>
  <!-- Use the minified LeapJS library from the official CDN or download locally -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leapjs/0.6.1/leap.js" integrity="sha512-fvNvvMdBDO3YTTfIvK274j+oZC9aXiLU1297IUVXHXsytCCx6fbUVW8xv9wf7MWu4hugJfgOQKsrvF3zUyJYng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <style>
    body { font-family: Arial, sans-serif; font-size: 1.2em; }
    #output { margin-top: 20px; padding: 10px; background: #eef; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Leap Motion JavaScript Test</h1>
  <div id="output">
    Connecting to Leap Motion...
  </div>
  <script>
    // Reference to output div
    var output = document.getElementById("output");

    // Start Leap loop
    Leap.loop(function(frame) {
      var hands = frame.hands.length;
      var fingers = frame.fingers.length;
      var info = "Hands detected: " + hands + "<br>" +
                 "Fingers detected: " + fingers + "<br>";

      // If hands detected, print first hand position XYZ
      if(frame.hands.length > 0) {
        var hand = frame.hands[0];
        info += "First hand position: X = " + hand.palmPosition[0].toFixed(2) +
                ", Y = " + hand.palmPosition[1].toFixed(2) +
                ", Z = " + hand.palmPosition[2].toFixed(2) + "<br>";
      }

    //   info += JSON.stringify(frame.hands, null, 2);
      output.innerHTML = info;
    });
  </script>
</body>
</html>
